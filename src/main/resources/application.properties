server.port=6266
server.servlet.context-path=/coursera
spring.application.name=coursera

spring.datasource.url=jdbc:h2:mem:coursera
spring.datasource.username=coursera
spring.datasource.password=coursera
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true

spring.thymeleaf.cache=false

logging.level.com.coursera=DEBUG
logging.level.org.springframework=INFO

