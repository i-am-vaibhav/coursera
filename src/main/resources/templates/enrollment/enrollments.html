<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}"
      lang="EN">
<head>
    <title>Manage Enrollments</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <h1>Manage Enrollments</h1>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">User Name</th>
            <th scope="col">Total Enrollments</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enrollment, i : ${enrollments}">
            <th th:text="${i.count}"></th>
            <td th:text="${enrollment.userName}">Mark</td>
            <td th:text="${enrollment.enrollmentCount}">Otto</td>
            <td>
                <div class="btn-group" role="group">
                    <a th:href="@{'/enrollments/'+ ${enrollment.userName} }" class="btn btn-outline-secondary">View</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="link-danger" th:href="@{/home}">Go Back To Home</a>
</div>
</body>
</html>
