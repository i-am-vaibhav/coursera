<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="EN">
<head>
    <title>User Details</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
  <div class="row g-3">
    <div class="col-4">
      <h2>
        User Details
      </h2>
      <div class="form-floating m-3">
        <input type="text" class="form-control" id="username" readonly placeholder="User Name" th:value="${user.userName}">
        <label for="username">User Name</label>
      </div>
      <div class="form-floating m-3">
        <input type="email" class="form-control" id="email"  readonly  placeholder="Email" th:value="${user.email}">
        <label for="email">Email</label>
      </div>
      <div class="form-floating m-3">
        <input type="text" class="form-control" id="role"  readonly  placeholder="Role" th:value="${user.role}">
        <label for="role">Role</label>
      </div>
      <div>
        <button data-bs-toggle="modal" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" data-bs-target="#changePasswordModal" type="button" class="btn btn-outline-success">Change Password</button>
      </div>
    </div>
  </div>
  <a class="link-danger" th:href="@{/home}">Go Back To Home</a>

</div>
</body>
</html>
