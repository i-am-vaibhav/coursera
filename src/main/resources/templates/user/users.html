<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://thymeleaf.org"
      lang="EN">
<head>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>User List</h1>
        <a th:href="@{/users/create}" class="m-2 btn btn-outline-info">Create</a>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <th th:text="${user.id}"></th>
                    <td th:text="${user.userName}">Mark</td>
                    <td th:text="${user.email}">Otto</td>
                    <td th:text="${user.role}">@mdo</td>
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href="@{'/users/'+ ${user.id} }" class="btn btn-outline-secondary">View</a>
                            <a th:href="@{'/users/'+ ${user.id} + '/update'}" class="btn btn-outline-warning">Update</a>
                            <a th:href="@{'/users/'+ ${user.id} + '/delete'}" class="btn btn-outline-danger">Delete</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <h3><a th:href="@{/home}" class="link-danger">Home</a></h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>
</html>
