<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
      lang="EN">
<head>
    <title>User Details</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="row g-3">
      <div class="col-4">
        <h2>
          User Details
        </h2>
        <form th:action="@{/users}" method="post" th:object="${user}">
          <input type="hidden" th:field="*{id}" >
          <div class="form-floating m-3">
            <input type="text" class="form-control" id="username" placeholder="User Name" th:field="*{userName}">
            <label for="username">User Name</label>
          </div>
          <div class="form-floating m-3">
            <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}">
            <label for="email">Email</label>
          </div>
          <div class="form-floating m-3">
            <select class="form-select" id="role" placeholder="Role" th:field="*{role}">
              <option value="">
                Select Role
              </option>
              <option value="ADMIN">
                ADMIN
              </option>
              <option value="STUDENT">
                STUDENT
              </option>
            </select>
            <label for="role">Role</label>
          </div>
          <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
      </div>
    </div>
    <a class="link-danger" th:href="@{/home}">Go Back To Home</a>
</div>
</body>
</html>
