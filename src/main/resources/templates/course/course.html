<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
      lang="EN">
<head>
    <title>Course Details</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="row g-3">
      <div class="col-4">
        <h2>
          Course Details
        </h2>
        <form th:action="@{/courses}" method="post" th:object="${course}">
          <input type="hidden" th:field="*{id}" >
          <div class="form-floating m-3">
            <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
            <label for="name">Name</label>
          </div>
          <div class="form-floating m-3">
            <input type="text" class="form-control" id="category" placeholder="Category" th:field="*{category}">
            <label for="category">Category</label>
          </div>
          <div class="form-floating m-3">
            <textarea class="form-control" id="description" placeholder="Description" style="height: 200px;" th:field="*{description}">
            </textarea>
            <label for="description">Description</label>
          </div>
          <div class="form-floating m-3">
            <input class="form-control" id="link" type="url" placeholder="Link" th:field="*{link}">
            <label for="link">Link</label>
          </div>
          <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
      </div>
    </div>
    <a class="link-danger" th:href="@{/home}">Go Back To Home</a>
</div>
</body>
</html>
